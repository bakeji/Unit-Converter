<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="first-div">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-number">
        
            <button id="btn">Convert</button>
        </div>

        <div class="length">
            <p class="p1">Length (Meter/Feet)</p>
            <p id="length-conversion" class="p2"></p>
        </div>

         <div class="volume">
            <p class="p1">Volume (Liters/Gallons)</p>
            <p id="volume-conv" class="p2"></p>
        </div>

        <div class="mass">
            <p class="p1">Mass (Kilograms/Pounds)</p>
            <p id="mass-conv" class="p2"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
